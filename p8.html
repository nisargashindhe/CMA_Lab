<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>

<title>Change Image on Hover in CSS</title>
<style>
    .card {
        width: 130px;
        height: 195px;
        background: url("b.jpg") no-repeat;
        display: inline-block;
    }
    .card:hover {
        background: url("kite.jpeg") no-repeat;
    }
</style>
</head>
<body>
    <div class="card"></div>
</body>
</html>
