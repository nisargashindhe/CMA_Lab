<title> program to  convert temperatures to and from Fahrenheit to Celsius.</title>
</head>
<body>
<script>
var F=prompt("enter the temprature in Fahrenheit ");
var C=(F-32)*5/9;
alert("temprature in celsius=" +C);
document.write("temprature in celsius=" +C);
</script>
</body>
